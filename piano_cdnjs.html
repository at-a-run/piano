<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MIDI Sheet Music (CDN)</title>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/releases/vexflow-min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        #status-box { 
            padding: 10px; background: #eee; margin-bottom: 10px; font-weight: bold; border-radius: 5px;
        }
        .active { background-color: #dff0d8 !important; color: #3c763d; transition: background 0.1s; }
        #canvas-container { display: inline-block; border: 1px solid #ddd; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .note-text { font-size: 24px; font-weight: bold; color: #555; margin-top: 10px; min-height: 30px;}
    </style>
</head>
<body>

    <h1>MIDI Sheet Music (Secure CDN)</h1>
    <div id="status-box">Waiting for input...</div>
    
    <div id="canvas-container"></div>
    <div id="controls" style="margin-top: 12px;">
        <label>
            Progression
            <select id="progression-select">
                <option value="pop_1564">Pop 1-5-6-4</option>
                <option value="jazz_ii_v_i">Jazz ii–V–I</option>
                <option value="canon">Canon (I–V–vi–iii–IV–I–IV–V)</option>
                <option value="blues_12bar">12-Bar Blues (I7 IV7 V7)</option>
            </select>
        </label>
        <label style="margin-left: 10px;">
            Level
            <select id="level-select">
                <option value="easy">Easy (triads)</option>
                <option value="intermediate">Intermediate (triads + bass root)</option>
            </select>
        </label>
        <label style="margin-left: 10px;">
            Key
            <select id="key-select">
                <option value="C">C</option>
                <option value="G">G</option>
                <option value="D">D</option>
                <option value="A">A</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="Bb">Bb</option>
            </select>
        </label>
        <label style="margin-left: 10px;">
            Random start
            <input type="checkbox" id="random-start" checked>
        </label>
        <button id="btn-start" style="margin-left: 10px;">Start</button>
        <button id="btn-next" style="margin-left: 6px;">Next</button>
        <span style="margin-left: 14px;">
            BPM
            <input id="bpm-slider" type="range" min="60" max="140" value="100" style="vertical-align: middle;">
            <span id="bpm-value">100</span>
        </span>
        <button id="btn-metro" style="margin-left: 8px;">Metronome: Off</button>
    </div>
    <div id="beat-bar" style="margin-top:8px; display:inline-flex; gap:6px;">
        <span class="beat-dot" style="width:12px;height:12px;border-radius:50%;background:#ddd;display:inline-block;"></span>
        <span class="beat-dot" style="width:12px;height:12px;border-radius:50%;background:#ddd;display:inline-block;"></span>
        <span class="beat-dot" style="width:12px;height:12px;border-radius:50%;background:#ddd;display:inline-block;"></span>
        <span class="beat-dot" style="width:12px;height:12px;border-radius:50%;background:#ddd;display:inline-block;"></span>
    </div>
    <div id="beat-hint" style="margin-top:4px;color:#666;font-size:14px;">Play on the blue dot (downbeat accented).</div>
    <div id="timing-msg" style="margin-top:4px;color:#888;font-size:14px;min-height:18px;"></div>
    <div class="note-text" id="target-name">Target: (loading)</div>
    <div class="note-text" id="note-name">You: (rest)</div>

    <script>
        // --- 0. Config ---
        const CONFIG = {
            renderer: { width: 500, height: 320 },
            layout: {
                staveWidth: 480,
                trebleY: 40,
                bassY: 135,
                formatterWidth: 400,
                guideColor: '#ccc'
            },
            colors: {
                played: { rest: '#888', ok: '#2d8f4a', err: '#c0392b' }
            },
            advanceDelayMs: 650,
            timing: {
                bpm: 100,
                beatCount: 4,
                onTimeThresholdMs: 100
            }
        };

        // --- Progressions (C major default) ---
        const PROGRESSIONS = {
            pop_1564: { name: 'Pop 1-5-6-4', key: 'C', steps: ['I','V','vi','IV'] },
            jazz_ii_v_i: { name: 'Jazz ii–V–I', key: 'C', steps: ['ii','V','I'] },
            canon: { name: 'Canon', key: 'C', steps: ['I','V','vi','iii','IV','I','IV','V'] },
            blues_12bar: { name: '12-Bar Blues', key: 'C', steps: ['I7','I7','I7','I7','IV7','IV7','I7','I7','V7','IV7','I7','V7'] }
        };

        // --- 1. VexFlow Setup ---
        let vf;
        
        try {
            const { Factory } = Vex.Flow;
            vf = new Factory({ renderer: { elementId: 'canvas-container', width: CONFIG.renderer.width, height: CONFIG.renderer.height } });
            
            // Draw empty staff with a whole rest placeholder
            drawStaff({ targetNoteNames: [], playedNoteNames: [], playedColor: CONFIG.colors.played.rest });
        } catch (e) {
            document.getElementById("status-box").innerText = "Error: VexFlow failed to load from CDN.";
            document.getElementById("status-box").style.background = "#f8d7da";
            console.error(e);
        }

        function toVexKey(noteKey) {
            // Convert like "C#4" -> "c#/4" for VexFlow
            const match = noteKey.match(/^([A-Ga-g])(#?)(\d)$/);
            if (!match) return "b/4"; // safe fallback
            const [, letter, sharp, octave] = match;
            return `${letter.toLowerCase()}${sharp ? '#': ''}/${octave}`;
        }

        // --- Theory helpers ---
        const NOTE_TO_PC = { 'C':0, 'C#':1, 'Db':1, 'D':2, 'D#':3, 'Eb':3, 'E':4, 'F':5, 'F#':6, 'Gb':6, 'G':7, 'G#':8, 'Ab':8, 'A':9, 'A#':10, 'Bb':10, 'B':11 };
        const ROMAN_DEGREE_TO_PC_MAJOR = { 'I':0, 'ii':2, 'iii':4, 'IV':5, 'V':7, 'vi':9, 'vii':11 };

        function midiToNoteName(midiNote) {
            const notes = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
            const octave = Math.floor(midiNote / 12) - 1;
            const noteName = notes[midiNote % 12];
            return `${noteName}${octave}`;
        }

        function noteNameToMidi(name) {
            const m = name.match(/^([A-G])(#?)(\d)$/);
            if (!m) return 60; // fallback C4
            const [, L, sharp, octStr] = m;
            const pc = NOTE_TO_PC[`${L}${sharp}`];
            const octave = parseInt(octStr, 10);
            return (octave + 1) * 12 + pc;
        }

        function makeTriadPCs(quality) {
            if (quality === 'major') return [0,4,7];
            if (quality === 'minor') return [0,3,7];
            return [0,4,7];
        }

        function makeDominant7PCs() { return [0,4,7,10]; }

        function romanQuality(roman) {
            if (roman.endsWith('7')) return 'dom7';
            return roman === roman.toUpperCase() ? 'major' : 'minor';
        }

        // Build chord notes for a given major key; level controls whether to add bass root
        function chordForRoman(keyName, roman, level='easy') {
            const keyPC = NOTE_TO_PC[keyName];
            if (keyPC == null) return { midi: [], names: [] };
            const base = roman.replace('7','');
            const degreePC = ROMAN_DEGREE_TO_PC_MAJOR[base];
            if (degreePC == null) return { midi: [], names: [] };
            const chordRootPC = (keyPC + degreePC) % 12;
            const quality = romanQuality(roman);
            const triadPCs = quality === 'dom7' ? makeDominant7PCs() : makeTriadPCs(quality);

            // Anchor treble around octave 4, transposed to chord root
            const rootTrebleMidi = (4 + 1) * 12 + chordRootPC;
            const trebleMidis = triadPCs.map(semi => rootTrebleMidi + semi);
            // Optionally add bass root around octave 3
            const bassMidi = (3 + 1) * 12 + chordRootPC;
            const outMidis = level === 'intermediate' ? [bassMidi, ...trebleMidis] : trebleMidis;
            const outNames = outMidis.map(midiToNoteName);
            return { midi: outMidis, names: outNames };
        }

        function splitByClef(noteNames = []) {
            const treble = [];
            const bass = [];
            noteNames.forEach(n => {
                const octave = parseInt(n.match(/(\d+)$/)?.[1] || '4', 10);
                if (octave <= 3) {
                    bass.push(n);
                } else {
                    treble.push(n);
                }
            });
            return { treble, bass };
        }

        function buildNote(keys, duration, clef, color) {
            const stemDir = clef === 'bass' ? -1 : 1;
            const note = new Vex.Flow.StaveNote({ keys, duration, clef, stem_direction: stemDir });
            if (color) note.setStyle({ fillStyle: color, strokeStyle: color });
            if (!duration.includes('r')) {
                keys.forEach((k, idx) => {
                    if (k.includes('#')) note.addAccidental(idx, new Vex.Flow.Accidental('#'));
                });
            }
            return note;
        }


        function buildStaves() {
            const treble = new Vex.Flow.Stave(10, CONFIG.layout.trebleY, CONFIG.layout.staveWidth);
            const bass = new Vex.Flow.Stave(10, CONFIG.layout.bassY, CONFIG.layout.staveWidth);
            treble.addClef('treble').addTimeSignature('4/4');
            bass.addClef('bass').addTimeSignature('4/4');
            const connector = new Vex.Flow.StaveConnector(treble, bass);
            connector.setType(Vex.Flow.StaveConnector.type.BRACE);
            return { treble, bass, connector };
        }

        function normalizeVoices(targetNoteNames, playedNoteNames) {
            const targetList = Array.isArray(targetNoteNames) ? targetNoteNames : [targetNoteNames];
            const playedList = Array.isArray(playedNoteNames) ? playedNoteNames : [playedNoteNames];

            return {
                targetSplit: splitByClef(targetList),
                playedSplit: splitByClef(playedList)
            };
        }

        function drawStaff({ targetNoteNames = [], playedNoteNames = [], playedColor }) {
            if (!vf) return;

            // Reset context to avoid accumulating draw state
            vf.context.clear();

            const { targetSplit, playedSplit } = normalizeVoices(targetNoteNames, playedNoteNames);
            const staves = buildStaves();

            const trebleTargetKeys = targetSplit.treble.length ? targetSplit.treble.map(toVexKey) : ['b/4'];
            const treblePlayedKeys = playedSplit.treble.length ? playedSplit.treble.map(toVexKey) : ['b/4'];
            const bassTargetKeys = targetSplit.bass.length ? targetSplit.bass.map(toVexKey) : ['d/3'];
            const bassPlayedKeys = playedSplit.bass.length ? playedSplit.bass.map(toVexKey) : ['d/3'];

            const trebleTargetNote = buildNote(trebleTargetKeys, targetSplit.treble.length ? 'w' : 'wr', 'treble');
            const bassTargetNote = buildNote(bassTargetKeys, targetSplit.bass.length ? 'w' : 'wr', 'bass');
            const treblePlayedNote = playedSplit.treble.length ? buildNote(treblePlayedKeys, 'w', 'treble', playedColor) : null;
            const bassPlayedNote = playedSplit.bass.length ? buildNote(bassPlayedKeys, 'w', 'bass', playedColor) : null;

            const trebleVoice = new Vex.Flow.Voice({ num_beats: 4, beat_value: 4 });
            const trebleUserVoice = new Vex.Flow.Voice({ num_beats: 4, beat_value: 4 });
            const bassVoice = new Vex.Flow.Voice({ num_beats: 4, beat_value: 4 });
            const bassUserVoice = new Vex.Flow.Voice({ num_beats: 4, beat_value: 4 });
            [trebleVoice, trebleUserVoice, bassVoice, bassUserVoice].forEach(v => v.setStrict(false));

            trebleVoice.addTickable(trebleTargetNote);
            bassVoice.addTickable(bassTargetNote);
            if (treblePlayedNote) trebleUserVoice.addTickable(treblePlayedNote);
            if (bassPlayedNote) bassUserVoice.addTickable(bassPlayedNote);

            const trebleVoices = treblePlayedNote ? [trebleVoice, trebleUserVoice] : [trebleVoice];
            const bassVoices = bassPlayedNote ? [bassVoice, bassUserVoice] : [bassVoice];
            new Vex.Flow.Formatter().joinVoices(trebleVoices).format(trebleVoices, CONFIG.layout.formatterWidth);
            new Vex.Flow.Formatter().joinVoices(bassVoices).format(bassVoices, CONFIG.layout.formatterWidth);

            staves.treble.setContext(vf.context).draw();
            staves.bass.setContext(vf.context).draw();
            staves.connector.setContext(vf.context).draw();

            trebleVoice.draw(vf.context, staves.treble);
            if (treblePlayedNote) trebleUserVoice.draw(vf.context, staves.treble);
            bassVoice.draw(vf.context, staves.bass);
            if (bassPlayedNote) bassUserVoice.draw(vf.context, staves.bass);

            // Draw a subtle middle-C guide line between staves
            const midY = (staves.treble.getYForLine(5) + staves.bass.getYForLine(-1)) / 2;
            vf.context.save();
            vf.context.setStrokeStyle(CONFIG.layout.guideColor);
            vf.context.setLineWidth(1);
            vf.context.beginPath();
            vf.context.moveTo(10, midY);
            vf.context.lineTo(10 + CONFIG.layout.staveWidth + 10, midY);
            vf.context.stroke();
            vf.context.restore();
        }

        // --- 3. App State ---
        const state = {
            activeNotes: new Set(),
            targetNotes: [],
            advanceTimer: null,
            progressionName: 'pop_1564',
            level: 'easy',
            currentIndex: 0,
            key: 'C'
        };

        function setTargetMidiAndNames(midi, names) {
            state.targetNotes = midi;
            const targetNames = names;
            document.getElementById("target-name").innerText = `Target: ${targetNames.join(" · ")}`;
            render();
        }

        function setsEqual(aArr, bArr) {
            if (aArr.length !== bArr.length) return false;
            for (let i = 0; i < aArr.length; i++) {
                if (aArr[i] !== bArr[i]) return false;
            }
            return true;
        }

        // --- Pure view state derivation (no side effects) ---
        function deriveViewState() {
            const playedSorted = Array.from(state.activeNotes).sort((a, b) => a - b);
            const targetSorted = [...state.targetNotes].sort((a, b) => a - b);

            const playedNames = playedSorted.map(midiToNoteName);
            const targetNames = targetSorted.map(midiToNoteName);

            const isCorrect = playedSorted.length > 0 && setsEqual(playedSorted, targetSorted);
            const timing = metronome.getTimingStatus();
            const timingOk = timing.status === 'on';

            let playedColor;
            if (playedSorted.length === 0) {
                playedColor = CONFIG.colors.played.rest;
            } else if (!metronome.isRunning()) {
                playedColor = isCorrect ? CONFIG.colors.played.ok : CONFIG.colors.played.err;
            } else {
                playedColor = (isCorrect && timingOk) ? CONFIG.colors.played.ok : CONFIG.colors.played.err;
            }

            const shouldAdvance = isCorrect && playedSorted.length > 0 && (!metronome.isRunning() || timingOk);

            let timingMessage = '';
            let timingMessageColor = '#888';
            if (metronome.isRunning() && playedSorted.length > 0) {
                if (isCorrect) {
                    if (timing.status === 'on') {
                        timingMessage = 'On beat ✓';
                        timingMessageColor = CONFIG.colors.played.ok;
                    } else {
                        const dir = timing.deltaMs > 0 ? 'late' : 'early';
                        timingMessage = `${Math.abs(Math.round(timing.deltaMs))} ms ${dir}`;
                        timingMessageColor = CONFIG.colors.played.err;
                    }
                } else {
                    timingMessage = 'Pitch mismatch';
                    timingMessageColor = CONFIG.colors.played.err;
                }
            }

            return {
                playedNames,
                targetNames,
                playedColor,
                shouldAdvance,
                timingMessage,
                timingMessageColor
            };
        }

        // --- DOM-only rendering (consumes view state) ---
        function render() {
            const viewState = deriveViewState();

            document.getElementById("note-name").innerText = viewState.playedNames.length 
                ? `You: ${viewState.playedNames.join(" · ")}` 
                : "You: (rest)";

            drawStaff({
                targetNoteNames: viewState.targetNames,
                playedNoteNames: viewState.playedNames,
                playedColor: viewState.playedColor
            });

            scheduleAdvance(viewState.shouldAdvance);

            const msgEl = document.getElementById('timing-msg');
            if (msgEl) {
                msgEl.innerText = viewState.timingMessage;
                msgEl.style.color = viewState.timingMessageColor;
            }
        }

        // --- 5a. Metronome Service (Event-Driven) ---
        class Metronome {
            constructor(config) {
                this.config = config;
                this.audioCtx = null;
                this.running = false;
                this.beatIntervalSec = 60 / config.bpm;
                this.nextBeatTime = 0;
                this.metroTimer = null;
                this.beatIndex = 0;
                this.metroStartTime = 0;
                this.listeners = { beat: [], downbeat: [] };
            }

            on(event, callback) {
                if (this.listeners[event]) this.listeners[event].push(callback);
            }

            emit(event, data) {
                if (this.listeners[event]) this.listeners[event].forEach(cb => cb(data));
            }

            ensureAudio() {
                if (!this.audioCtx) {
                    try { this.audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch {}
                }
                return !!this.audioCtx;
            }

            scheduleClick(time, accented = false) {
                if (!this.audioCtx) return;
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();
                osc.frequency.value = accented ? 1000 : 800;
                gain.gain.setValueAtTime(accented ? 0.15 : 0.08, time);
                gain.gain.exponentialRampToValueAtTime(0.0001, time + 0.08);
                osc.connect(gain).connect(this.audioCtx.destination);
                osc.start(time);
                osc.stop(time + 0.08);
            }

            tick() {
                if (!this.audioCtx || !this.running) return;
                const lookahead = 0.1;
                const now = this.audioCtx.currentTime;
                while (this.nextBeatTime < now + lookahead) {
                    const isDownbeat = this.beatIndex === 0;
                    this.scheduleClick(this.nextBeatTime, isDownbeat);
                    this.emit('beat', { beatIndex: this.beatIndex, time: this.nextBeatTime, isDownbeat });
                    // Advance beat
                    this.nextBeatTime += this.beatIntervalSec;
                    this.beatIndex = (this.beatIndex + 1) % this.config.beatCount;
                }
            }

            start() {
                if (!this.ensureAudio()) return;
                if (this.running) return;
                this.running = true;
                this.beatIntervalSec = 60 / this.config.bpm;
                const now = this.audioCtx.currentTime;
                this.metroStartTime = now;
                this.nextBeatTime = now + 0.05;
                this.beatIndex = 0;
                this.metroTimer = setInterval(() => this.tick(), 25);
            }

            stop() {
                this.running = false;
                if (this.metroTimer) { clearInterval(this.metroTimer); this.metroTimer = null; }
                this.beatIndex = -1;
            }

            setBpm(bpm) {
                this.config.bpm = bpm;
                this.beatIntervalSec = 60 / bpm;
                if (this.running && this.audioCtx) {
                    const now = this.audioCtx.currentTime;
                    this.nextBeatTime = now + 0.05;
                    this.beatIndex = 0;
                }
            }

            isRunning() {
                return this.running;
            }

            getTimingStatus() {
                if (!this.audioCtx || !this.running) return { status: 'off', deltaMs: 0 };
                const now = this.audioCtx.currentTime;
                const interval = this.beatIntervalSec;
                const beatsSinceStart = (now - this.metroStartTime) / interval;
                const group = this.config.beatCount;
                const k = Math.round(beatsSinceStart / group) * group;
                const downbeatTime = this.metroStartTime + k * interval;
                const deltaMs = (now - downbeatTime) * 1000;
                const th = this.config.onTimeThresholdMs;
                const abs = Math.abs(deltaMs);
                let status;
                if (abs <= th) status = 'on';
                else if (abs <= th * 2) status = 'near';
                else status = 'off';
                return { status, deltaMs };
            }
        }

        // Create metronome instance
        const metronome = new Metronome(CONFIG.timing);

        // --- 4. Progression runner ---
        function getCurrentProgression() {
            return PROGRESSIONS[state.progressionName] || PROGRESSIONS.pop_1564;
        }

        function startProgression(randomStart=true) {
            const prog = getCurrentProgression();
            const steps = prog.steps;
            state.currentIndex = randomStart ? Math.floor(Math.random() * steps.length) : 0;
            state.activeNotes.clear();
            clearAdvance();
            showCurrentStep();
        }

        function showCurrentStep() {
            const prog = getCurrentProgression();
            const roman = prog.steps[state.currentIndex];
            const chord = chordForRoman(state.key, roman, state.level);
            setTargetMidiAndNames(chord.midi, chord.names);
        }

        function nextStep() {
            const prog = getCurrentProgression();
            state.currentIndex = (state.currentIndex + 1) % prog.steps.length;
            state.activeNotes.clear();
            clearAdvance();
            showCurrentStep();
        }

        function clearAdvance() {
            if (state.advanceTimer) {
                clearTimeout(state.advanceTimer);
                state.advanceTimer = null;
            }
        }

        function scheduleAdvance(shouldAdvance) {
            if (!shouldAdvance) {
                clearAdvance();
                return;
            }
            if (state.advanceTimer) return;
            state.advanceTimer = setTimeout(() => {
                state.advanceTimer = null;
                nextStep();
            }, CONFIG.advanceDelayMs);
        }

        // --- 5. MIDI Setup ---
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess().then(onSuccess, onFailure);
        } else {
            document.getElementById("status-box").innerText = "Web MIDI not supported in this browser.";
        }

        function onSuccess(midiAccess) {
            const inputs = midiAccess.inputs;
            if (inputs.size === 0) {
                document.getElementById("status-box").innerText = "No MIDI devices found.";
            } else {
                inputs.forEach(input => {
                    document.getElementById("status-box").innerText = `Connected to: ${input.name}`;
                    input.onmidimessage = handleMIDI;
                });
            }
            // Start with an initial target once MIDI is ready
            loadPrefs();
            const randomStart = document.getElementById('random-start').checked;
            startProgression(randomStart);
            // Initialize BPM UI and sync with metronome
            const bpmSlider = document.getElementById('bpm-slider');
            const bpmVal = document.getElementById('bpm-value');
            bpmSlider.value = CONFIG.timing.bpm;
            bpmVal.innerText = String(CONFIG.timing.bpm);
            metronome.setBpm(CONFIG.timing.bpm);
        }

        function onFailure() {
            document.getElementById("status-box").innerText = "Could not access MIDI.";
        }

        function handleMIDI(message) {
            const command = message.data[0];
            
            // Ignore Active Sensing (254) and Clock (248)
            if (command === 254 || command === 248) return;

            const note = message.data[1];
            const velocity = message.data.length > 2 ? message.data[2] : 0;

            // Visual Flash
            const box = document.getElementById("status-box");
            box.classList.add("active");
            setTimeout(() => box.classList.remove("active"), 150);

            // Note On (144-159) with Velocity > 0
            if (command >= 144 && command <= 159 && velocity > 0) {
                state.activeNotes.add(note);
                render();
                return;
            }

            // Note Off (128-143) or Note On with velocity 0
            const isNoteOff = (command >= 128 && command <= 143) || (command >= 144 && command <= 159 && velocity === 0);
            if (isNoteOff) {
                state.activeNotes.delete(note);
                render();
            }
        }

        // --- 6. Controls wiring ---
        // UI event listeners
        document.getElementById('progression-select').addEventListener('change', (e) => {
            state.progressionName = e.target.value;
            savePrefs();
            startProgression(document.getElementById('random-start').checked);
        });

        document.getElementById('level-select').addEventListener('change', (e) => {
            state.level = e.target.value;
            savePrefs();
            showCurrentStep();
        });

        document.getElementById('btn-start').addEventListener('click', () => {
            startProgression(document.getElementById('random-start').checked);
        });

        document.getElementById('btn-next').addEventListener('click', () => {
            nextStep();
        });

        document.getElementById('key-select').addEventListener('change', (e) => {
            state.key = e.target.value;
            savePrefs();
            showCurrentStep();
        });

        document.getElementById('random-start').addEventListener('change', () => {
            savePrefs();
        });

        // Metronome control wiring
        function updateBeatBar(beatIndex) {
            const dots = document.querySelectorAll('#beat-bar .beat-dot');
            dots.forEach((d, i) => d.style.background = i === beatIndex ? '#4a90e2' : '#ddd');
            const hint = document.getElementById('beat-hint');
            if (hint) {
                if (beatIndex >= 0) {
                    hint.innerText = `Beat ${beatIndex + 1}/${CONFIG.timing.beatCount} — play on beat 1 (blue accented)`;
                } else {
                    hint.innerText = 'Play on the blue dot (downbeat accented).';
                }
            }
        }

        // Subscribe to metronome beat events
        metronome.on('beat', (data) => {
            updateBeatBar(data.beatIndex);
        });

        // BPM slider
        document.getElementById('bpm-slider').addEventListener('input', (e) => {
            const bpm = parseInt(e.target.value, 10);
            document.getElementById('bpm-value').innerText = String(bpm);
            metronome.setBpm(bpm);
            CONFIG.timing.bpm = bpm; // sync config
            savePrefs();
        });

        // Metronome button
        document.getElementById('btn-metro').addEventListener('click', () => {
            if (metronome.isRunning()) {
                metronome.stop();
                document.getElementById('btn-metro').innerText = 'Metronome: Off';
            } else {
                metronome.start();
                document.getElementById('btn-metro').innerText = 'Metronome: On';
            }
            savePrefs();
        });

        function savePrefs() {
            const prefs = {
                progression: state.progressionName,
                level: state.level,
                key: state.key,
                randomStart: document.getElementById('random-start').checked,
                bpm: CONFIG.timing.bpm,
                metroOn: metronome.isRunning()
            };
            try { localStorage.setItem('pianoTutorPrefs', JSON.stringify(prefs)); } catch {}
        }

        function loadPrefs() {
            let prefs = null;
            try { prefs = JSON.parse(localStorage.getItem('pianoTutorPrefs') || 'null'); } catch {}
            if (!prefs) return;
            if (prefs.progression) {
                state.progressionName = prefs.progression;
                const sel = document.getElementById('progression-select');
                if (sel) sel.value = prefs.progression;
            }
            if (prefs.level) {
                state.level = prefs.level;
                const sel = document.getElementById('level-select');
                if (sel) sel.value = prefs.level;
            }
            if (prefs.key) {
                state.key = prefs.key;
                const sel = document.getElementById('key-select');
                if (sel) sel.value = prefs.key;
            }
            const rs = document.getElementById('random-start');
            if (rs && typeof prefs.randomStart === 'boolean') rs.checked = prefs.randomStart;
            if (typeof prefs.bpm === 'number') {
                CONFIG.timing.bpm = prefs.bpm;
                const slider = document.getElementById('bpm-slider');
                const val = document.getElementById('bpm-value');
                if (slider) slider.value = prefs.bpm;
                if (val) val.innerText = String(prefs.bpm);
                metronome.setBpm(prefs.bpm);
            }
            if (prefs.metroOn) {
                // Start after a user gesture: we flip button label only; actual start requires click in some browsers
                document.getElementById('btn-metro').innerText = 'Metronome: Off';
            }
        }
    </script>
</body>
</html>
